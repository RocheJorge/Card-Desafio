<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0"> <!-- displays site properly based on user's device -->

  <link rel="icon" type="image/png" sizes="32x32" href="./images/favicon-32x32.png">
  <link rel="stylesheet" href="css/normalize.css">
  <link rel="stylesheet" href="css/styles.css">
  <title>Card-challenge</title>

  <style>
    .attribution { font-size: 11px; text-align: center; }
    .attribution a { color: hsl(228, 45%, 44%); }
  </style>
</head>
<body>

  <main class="container">
    <div class="cards">
      <article class="card">
        <div class="card-col-img"></div>
        <div class="card-col-body">
          <div class="card-body">
            <h1 class="card-title">Get <span class="card-title-morado">insights</span> that help your business grow.</h1>
            <p class="card-text">Discover the benefits of data analytics and make better decisions regarding revenue, customer 
              experience, and overall efficiency.</p>
            <div class="footer-container">
              <div>
                <h2 class="footer-title">10k+</h2>
                <p class="footer-text">companies</p>
              </div>
              <div>
                <h2 class="footer-title">314</h2>
                <p class="footer-text">templates</p>
              </div>
              <div>
                <h2 class="footer-title">12m+</h2>
                <p class="footer-text">queries</p>
              </div>
            </div>
          </div>
        </div>
      </article>
    </div>
</main>

  <div class="attribution">
    Challenge by <a href="https://www.frontendmentor.io?ref=challenge" target="_blank">Frontend Mentor</a>. 
    Coded by <a href="https://github.com/RocheJorge">RocheJorge</a>.
  </div>
</body>
</html>
